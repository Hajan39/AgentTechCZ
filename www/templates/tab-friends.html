<ion-view view-title="Prodej">
  <ion-content>
    <div class="item item-body">
        <div class="list">
  <label class="item item-input">
    <span class="input-label">Rodné číslo</span>
    <input type="number" placeholder="Rodné číslo" ng-model="sale.pin" required>
  </label>
  <label class="item item-input">
    <span class="input-label">Datum vyplacení</span>
    <input type="date" placeholder="Datum vyplacení" ng-model="sale.date"required>
  </label>
  <label class="item item-input">
    <span class="input-label">Vyplacená částka</span>
    <input type="number" placeholder="Výše vyplacené částky" ng-model="sale.issue" required>
  </label>
  <label class="item item-input item-select">
    <div class="input-label">
      Doba splácení
    </div>
    <select ng-model="sale.term">
      <option value="12">12 týdnů</option>
      <option value="45" selected>45 týdnů</option>
      <option value="60">60 týdnů</option>
      <option value="100">100 týdnů</option>
      <option value="3">3 měsíce</option>
      <option value="10">10 měsíců</option>
      <option value="15">15 měsíců</option>
      <option value="12">22 měsíců</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <div class="input-label">
      Typ půjčky
    </div>
    <select ng-model="sale.type">
      <option value="HC" selected>Hotovostní</option>
      <option value="MT">Bezhotovostní</option>
    </select>
  </label>
  </div>
      <button class="button button-block button-positive" ng-click="issue(sale)">
  Odeslat
</button>
      </div>
  </ion-content>
</ion-view>
