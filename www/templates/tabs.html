<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-balanced">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>

<ion-tabs class="tabs-icon-top tabs-striped tabs-color-light tabs-background-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Přehled" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Skóring" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/sms-scoring/1/null/null/1/1">
    <ion-nav-view name="tab-sms-scoring"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Produkt" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/product">
    <ion-nav-view name="tab-product"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="PTP" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/sms-ptp">
    <ion-nav-view name="tab-sms-ptp"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Prodej" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/sms-sale/1/1">
    <ion-nav-view name="tab-sms-sale"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Výsledky" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>



</ion-tabs>
