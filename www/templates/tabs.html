<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Přehled" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab  
  <ion-tab title="Skóring" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>-->
 

  <!-- Chats Tab -->
  <ion-tab title="Skóring NC" icon-off="ion-ios7-personadd-outline" icon-on="ion-ios7-personadd" href="#/tab/sc-nc">
    <ion-nav-view name="tab-sc-nc"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Skóring RES" icon-off="ion-ios7-person-outline" icon-on="ion-ios7-person" href="#/tab/sc-res">
    <ion-nav-view name="tab-sc-res"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="PTP" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/ptp">
    <ion-nav-view name="tab-ptp"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Smlouva" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/ag">
    <ion-nav-view name="tab-ag"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Prodej" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Výsledky" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
