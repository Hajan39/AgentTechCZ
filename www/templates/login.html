<ion-view view-title="OZ Cockpit">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Přihlášení</div>
      <div class="item item-body">
        <div>
          Tato aplikace slouží pouze pro obchodní zástupce společnosti <b>Provident Financial</b>.
          <p>Pro první použití se musíte přihlásit.</p>
          <p>Přihlášení vyžaduje připojení k internetu a může trvat až 2 minuty.</p>
        </div>
      </div>
    </div>
       <div class="item item-divider">Přihlášení</div>
      <div class="item item-body">
        <div class="list">
  <label class="item item-input" ng-class="{'has-error': lg.branch.$invalid}">
    <span class="input-label">Číslo pobočky</span>
    <input type="number" placeholder="Kód pobočky" ng-model="lg.branch" required>
  </label>
  <label class="item item-input" ng-class="{'has-error': lg.id.$invalid}">
    <span class="input-label">Focus ID</span>
    <input type="number" placeholder="6 číslic ID ze systému FOCUS" ng-model="lg.id"required>
  </label>
  </div>
</div>
      </div>
      <button class="button button-block button-positive" ng-click="update(lg)">
  Přihlásit
</button>
    </div>
    </form>
  </ion-content>
</ion-view>
