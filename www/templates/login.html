<ion-view view-title="Agent Cockpit">
    <ion-content class="padding background" scroll="false">
        <!-- <img src="img/logo.png" width="100%" /> -->
        <div class="item item-body" style="margin-top: 40%" ng-show="phase === 1">
            <div class="list">
                <label class="item item-input ntr-card">
                    <span class="input-label">Osobní číslo</span>
                    <input type="number" placeholder="123456" ng-model="lg.personalNumber" />
                    <!-- <input type="text" placeholder="123456" id="personalNumber" /> -->
                </label>
                <label class="item item-input ntr-card">
                    <span class="input-label">Telefonní číslo</span>
                    <input type="number" placeholder="606123456" ng-model="lg.phoneNumber" />
                    <!-- <input type="text" placeholder="606123456" id="phone" /> -->
                </label>
            </div>
            <button class="button button-block button-positive ntr-card" ng-click="phase1(lg)">
                Přihlásit
            </button>
        </div>
        <div class="item item-body tr-card" style="margin-top: 40%" ng-show="phase === 2">
            <div class="list">
                <label class="item item-input ntr-card">
                    <span class="input-label">SMS kód</span>
                    <input type="number" placeholder="123456" ng-model="sms.code" required />
                </label>
            </div>
            <button class="button button-block button-positive ntr-card" ng-click="phase2(sms)">
                Přihlásit
            </button>
            <button class="button button-block button-small ntr-card" ng-click="backToPhase1()">
                Zpět
            </button>
        </div>
    </ion-content>
</ion-view>
