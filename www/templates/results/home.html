<ion-view view-title="Výsledková SMS" cache-view="false">
  <ion-content>
    <div class="item item-body">
        <div class="list">
            <div class="item">
                    <!-- <a href="#" style="color: gray">x</a> - -->
                    <strong>{{user.firstName}} {{user.lastName}}</strong>
                    <!-- <small>(<a href="#" style="color: gray" ng-click="clickSwitchAgent()">jiný OZ</a>)</small> -->
            </div>
        </div>

        <div ng-show="brmRole === 'BR'">
          <div class="list no-border">
            <div class="item" ng-repeat="row in viewData" ng-click="brmShowStats(row.paramName)">
              {{row.paramName}}
              <div class="item-note item-right">
                {{row.value}}
              </div>
            </div>
          </div>

        <button class="button button-block button-positive" ng-click="reportBrm()">
            Odeslat reporting
          </button>
        </div>
        </div>



        <div ng-show="brmRole === 'AG'">

            <div class="list">
  <label class="item item-input">
    <span class="input-label">NC</span>
    <input type="number" placeholder="noví zákazníci" ng-model="sc.nc"required>
  </label>
  <label class="item item-input">
    <span class="input-label">OBN</span>
    <input type="number" placeholder="obnovení zákazníci" ng-model="sc.obn"required>
  </label>
  <label class="item item-input">
    <span class="input-label">SUB</span>
    <input type="number" placeholder="souběžné půjčky" ng-model="sc.sub"required>
  </label>
  <label class="item item-input">
    <span class="input-label">REF</span>
    <input type="number" placeholder="refinancované půjčky" ng-model="sc.ref"required>
  </label>
  <label class="item item-input">
    <span class="input-label">PU</span>
    <input type="number" placeholder="doplacení klienti" ng-model="sc.pu"required>
  </label>
  <label class="item item-input">
    <span class="input-label">Prodeje</span>
    <input type="number" placeholder="celkový objem" ng-model="sc.sal"required>
  </label>
  <label class="item item-input">
    <span class="input-label">Výběry</span>
    <input type="number" placeholder="celkový objem" ng-model="sc.coll"required>
  </label>
  <label class="item item-input">
    <span class="input-label">VZ</span>
    <input type="number" placeholder="vybraní zákazníci" ng-model="sc.vz"required>
  </label>
  </div>
  <hr>
        <div class="row">
            <div class="col">
                <div class="list">
                    <div class="item item-input">
                        <span class="input-label">5+ cel</span>
                         <input type="number" ng-model="sc._5pc">
                    </div>
                    <label class="item item-input">
                        <span class="input-label">5= cel</span>
                        <input type="number" ng-model="sc._5ec">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">8= cel</span>
                        <input type="number" ng-model="sc._8ec">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">12+ cel</span>
                        <input type="number" ng-model="sc._12pc">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">RIA cel</span>
                        <input type="number" ng-model="sc.riac">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">NRIA cel</span>
                        <input type="number" ng-model="sc.nriac">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">QC cel</span>
                        <input type="number" ng-model="sc.qcc">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">BTQ cel</span>
                        <input type="number" ng-model="sc.btqc">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">12&deg; cel</span>
                        <input type="number" ng-model="sc._12c">
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">5+ vyb</span>
                        <input type="number" ng-model="sc._5pv"><
                    </label>
                    <label class="item item-input">
                        <span class="input-label">5= vyb</span>
                        <input type="number" ng-model="sc._5ev">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">8= vyb</span>
                        <input type="number" ng-model="sc._8ev">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">12+ vyb</span>
                        <input type="number" ng-model="sc._12pv">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">RIA vyb</span>
                        <input type="number" ng-model="sc.riav">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">NRIA vyb</span>
                        <input type="number" ng-model="sc.nriav">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">QC vyb</span>
                        <input type="number" ng-model="sc.qcv">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">BTQ vyb</span>
                        <input type="number" ng-model="sc.btqv">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">12&deg; vyb</span>
                        <input type="number" ng-model="sc._12v">
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">NC odh</span>
                        <input type="number" ng-model="sc.pNC">
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">SAL odh</span>
                        <input type="number" ng-model="sc.pSA">
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">COL odh</span>
                        <input type="number" ng-model="sc.pCO">
                    </label>
                </div>
            </div>
        </div>

      <button class="button button-block button-positive" ng-click="report(sc)">
          Odeslat reporting
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
